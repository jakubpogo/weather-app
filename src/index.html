<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "style.css" rel="stylesheet" type="text/css" />
    <title>weather-app</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>

<body>
    <div class="main-content">
        <div class="header">
            <img class="logo" src="images/logo.png">
            <h1>weather-app</h1>
        </div>
        
        
        <div class="controls">
            <div>
                <input type= "text" id = "text" class="location-input" placeholder="Enter location here:" size="50"></input>
                <button onclick=clicked()>ENTER</button>
                
            </div>
        </div>
        
        <div class="output-data">
            
            <div class="current-day" id="cc">
                <div class="grid-container">
                    <div class="grid-item"><img src="https://freesvg.org/img/sivvus_weather_symbols_3.png" class="img"></img>
                    <br>
                    Partly cloudy</div>
                    <div class="grid-item"><p class="zeroSpacing">Temperature</p>18°C <br> Feels like 18°C</div>
                    <div class="grid-item"><p class="zeroSpacing">Wind</p><img src="https://cdn.iconscout.com/icon/free/png-512/free-arrow-bottom-left-1485725-1258946.png?f=avif&w=256" class="img"> <br>20km/h</div>  
                    <div class="grid-item">Rain: 0.2 mm <br> Humidity: 73%</div>
                    <div class="grid-item">Pressure: 1016 hPa <br> Visibility: 10 km</div>
                    <div class="grid-item">Cloud cover: 50% <br> UV index: 4 </div>
                     
                  </div>
            </div>

            <div class="day-2">
                content2
            </div>

            <div class="day-3">
                content3
            </div>

            <div class="day-4">
                content4
            </div>


        </div>
    </div>
        
    <script src="index.js"></script>
</body>


</html>
