<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href= "style.css" rel="stylesheet" type="text/css" />
    <title>weather-app</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png">
</head>

<body>
    <div class="main-content">
        <div class="header">
            <img class="logo" src="images/logo.png">
            <h1>weather-app</h1>
        </div>
        
        
        <div class="controls">
            <div>
                <input type= "text" id = "text" class="location-input" placeholder="Enter location here:" size="50"></input>
                <button onclick=clicked()>ENTER</button>
                
            </div>
        </div>
        
        <div class="output-data">
            
            <div class="current-day" id="cc">
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="https://freesvg.org/img/sivvus_weather_symbols_3.png" class="img"></img>
                    </div>
                    <div class="grid-item">
                        <span>Partly cloudy</span><br/>
                        <span class="temper">18°C</span><br/>
                        <span>Feels like 18°C</span>
                    </div>
                    <div class="grid-item">
                        <span>Wind SW</span><br>
                        <span>20km/h</span><br>
                    </div>  
                    <div class="grid-item">
                        <span>0.2 mm</span><br>
                        <span>Humidity: 73%</span>
                    </div>
                    <div class="grid-item">
                        <span>Pressure: 1016 hPa</span><br>
                        <span>Visibility: 10 km</span> 
                    </div>
                    <div class="grid-item">
                        <span>Cloud cover: 50%</span> <br>
                        <span>UV index: 4</span>  
                    </div>
                     
                  </div>
            </div>

            <div class="day-2">
                content2
            </div>

            <div class="day-3">
                content3
            </div>

            <div class="day-4">
                content4
            </div>


        </div>
    </div>
        
    <script src="index.js"></script>
</body>


</html>
